<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quetion</title>
  <link rel="stylesheet" type="text/css" href="style.css" /> 
</head> 
<body>
  <div class = "title">
    <h1>人物当てゲーム</h1>
    <img id = "man" src = "タイトル画像.jpg">
  </div>
  <div id = "start">
    スタート
  </div>

  <div class = "quetionTitle">
    <p>問題</p>
    <p id="question"></p>
    <p id="profile"></p>
  </div>

  <div class = "selector">
    <div class ="a">
      <img id = "imgA" src="" alt="選択肢a" style="display: none;">
      <p id = "selectorA"></p>
    </div>
    <div class ="b">
      <img id = "imgB" src="" alt="選択肢b" style="display: none;">
      <p id = "selectorB"></p>
    </div>
    <div class ="c">
      <img id = "imgC" src="" alt="選択肢c" style="display: none;">
      <p id = "selectorC"></p>
    </div>
  </div>

  <div class ="answerArea">
    <div id = "answer" alt="解答タイトル" style="display:none ">
    【答え】
    </div>
    <div class="finishImage">
      <img id = "finishImage" src ="" alt="解答画像" style="display:none ">
    </div>
    <div id = "human" alt="解答名前" style="display:none ">
    </div>

    <div id="question"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
